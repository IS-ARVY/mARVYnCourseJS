<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Curso Javascript</title>
    <title>Document</title>
    <!--Importar estilos-->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!-- Mi navegacion-->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <a href="/" class="navbar-brand">
                Mi Curso Javascript
            </a>

        </nav>

        <div class="container">
            <!--La aplicacion-->
            <div id="App" class="row pt-5">
                <div class="col-md-4">
                    <div class="card card border-dark">
                        <div class="card-header">
                            <h4>Agregar Producto</h4>
                        </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" autocomplete="off" placeholder="Nombre del producto" class="form-control">
                                <br>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input step="0.1" type="number" id="price" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                              </div>
                            <div class="form-group">
                                <input type="number" autocomplete="off" id="year" value="2024" min="2020" max="2029" placeholder="AÃ±o del producto" class="form-control"> 
                                <br>
                            </div>
                            <div class="d-grid gap-2">
                                <input type="submit" value="Guardar" class="btn btn-success btn btn-lg">
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="product-list" class=" mb-3 col-md-8"></div>
            </div>

        </div>

    <script src="App.js"></script>
</body>
</html>
